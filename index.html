<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir Reclamação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2d89ef;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5fbd;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Abrir Reclamação</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

    <label for="reclamacao">Reclamação:</label>
    <textarea id="reclamacao" name="reclamacao" rows="4" placeholder="Descreva sua reclamação" required></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
