<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir Reclamação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2d89ef;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5fbd;
    }
    .mensagem {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 30px;
      display: none;
    }
    .mensagem img {
      margin-top: 15px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Abrir Reclamação</h2>

  <form id="formChamado">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="reclamacao">Reclamação:</label>
    <textarea id="reclamacao" name="reclamacao" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div class="mensagem" id="mensagemFinal">
    CHORA MAIS BAIXINHO!<br/>
    <img src="https://i0.statig.com.br/bancodeimagens/8z/u6/yu/8zu6yuxok35gxexzxhejwahhl.jpg" alt="rs" />
  </div>

  <script>
    const form = document.getElementById("formChamado");
    const mensagem = document.getElementById("mensagemFinal");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // impede envio padrão
      form.style.display = "none"; // esconde o formulário
      mensagem.style.display = "block"; // mostra mensagem + imagem
    });
  </script>

</body>
</html>
